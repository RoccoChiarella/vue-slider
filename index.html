<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://kit.fontawesome.com/37e6ce0705.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="root">
            <div class="wrapper">
                <div class="prev">
                    <i @click="prev_image" class="fas fa-arrow-left fa-2x"></i>
                </div>
                <div class="slide">
                    <img :src="immagini[indice_immagine]">
                    <div class="bullets">
                        <i v-for="(immagine, indice) in immagini"
                            v-bind:class="indice == indice_immagine ? 'active' : null"
                            class="fas fa-circle"></i>
                    </div>
                </div>
                <div class="next">
                    <i @click="next_image" class="fas fa-arrow-right fa-2x"></i>
                </div>
            </div>
        </div>
        <script src="assets/main.js" charset="utf-8"></script>
    </body>
</html>
